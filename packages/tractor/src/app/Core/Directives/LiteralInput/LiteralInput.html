<label ng-if="description" title="{{ description }}">{{ name }}: </label>
<label ng-if="!description">{{ name }}: </label>

<input name="literal-required-{{ id }}" type="text"
    ng-if="required"
    ng-model="model"
    ng-model-options="{ allowInvalid: true }"
    placeholder="({{ type ? type + ' - ' : '' }}required)"
    required />
<input name="literal-optional-{{ id }}" type="text"
    ng-if="!required"
    ng-model="model"
    ng-model-options="{ allowInvalid: true }"
    placeholder="({{ type ? type + ' - ' : '' }}optional)" />

<div ng-messages="form['literal-required-' + id].$error">
    <ng-message when="required">Required</ng-message>
</div>
